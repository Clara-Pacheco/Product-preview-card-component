<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Product preview card component</title>
</head>
<body>
  <div class="card-container">
    <div class="main">
      <div class="image"><img class="perfum-mobile" src="images/image-product-mobile.jpg" alt="Picture of 'Chanel Perfume' "></div>
      <div class="image"><img class="perfum-desktop" src="images/image-product-desktop.jpg" alt="Picture of 'Chanel Perfume' "></div>
      <div class="containt">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="main-text">A floral, solar and voluptuous interpretation composed
           by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="promotional-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="Shopping car icon">
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </div>

  
</body>
</html>
